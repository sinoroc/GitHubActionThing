name: 'main-workflow'
run-name: "Main workflow"

on:
  push:

jobs:

  'review-job':
    name: "Review for Python ${{ matrix.python-version }}"
    runs-on: 'ubuntu-22.04'
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
    steps:
      - name: "Setup Python ${{ matrix.python-version }}"
        uses: 'actions/setup-python@v4'
        with:
          python-version: '${{ matrix.python-version }}'
      - name: "Install tox"
        run: 'python -m pip install tox'
      - name: "Checkout code"
        uses: 'actions/checkout@v3'
        with:
          fetch-depth: 0
      - name: "Review code for Python ${{ matrix.python-version }}"
        run: 'tox run -e py${{ matrix.python-version }}'

  'release-job':
    name: "Create GitHub release and publish on PyPI (if tag)"
    if: "github.event_name == 'push' && startsWith(github.ref, 'refs/tags')"
    needs: ['review-job']
    runs-on: 'ubuntu-22.04'
    steps:
      - name: "Setup Python"
        uses: 'actions/setup-python@v4'
        with:
          python-version: '3.8'
      - name: "Checkout code"
        uses: 'actions/checkout@v3'
        with:
          fetch-depth: 0
      - name: "Install tox"
        run: 'python -m pip install tox'
      - name: "Build distribution packages"
        run: 'tox run -e package'
      - name: "Create GitHub release"
        run: 'gh release create --verify-tag "${GITHUB_REF_NAME}" dist/*'
        env:
          GITHUB_TOKEN: '${{ secrets.MY_GITHUB_TOKEN }}'
      - name: "Publish distribution packages on PyPI"
        uses: 'pypa/gh-action-pypi-publish@v1.6.4'
        with:
          password: '${{ secrets.PYPI_API_TOKEN }}'
          repository_url: 'https://test.pypi.org/legacy/'


